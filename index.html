<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="analog-clock">
            <span id="dot"></span>
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
        </div>
        <div class="digital-clock">
            <span id="digital-hour" class="display-25"></span>
            <span id="digital-minute" class="display-25"></span>
            <span id="digital-second" class="display-25"></span>
            <span id="digital-ampm" class="display-25"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
